name    = Plack-Test-AnyEvent
author  = Rob Hoelz <rob@hoelz.ro>
license = Perl_5
copyright_holder = Rob Hoelz
copyright_year   = 2011

[GithubMeta]
issues = 1

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
[CopyFilesFromBuild]
copy = README

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = dist.ini
filename = weaver.ini
[MetaNoIndex]
package = Plack::Test::AE
package = Plack::Test::AnyEvent::Response
[MetaYAML]
[License]
[Readme]
[ModuleBuild]
[Manifest]
[NextRelease]
format=%v %{MMMM dd yyyy}d
[PodCoverageTests]
[PodSyntaxTests]
[DistManifestTests]
[KwaliteeTests]
[CompileTests]
[CriticTests]
[TestRelease]
[LocalBrew]
brews = pristine-5.8.8
brews = pristine-5.10.1
brews = pristine-5.12.3
brews = pristine-5.14.0
[ConfirmRelease]
[Git::NextVersion]
first_version = 0.01
version_regexp = ^(\d\.\d+)$
[UploadToCPAN]
[Git::Tag]
tag_format  = %v
tag_message = %v
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = README
[Prereqs]
AnyEvent  = 0
autodie   = 0
perl      = 5.8.8
Plack     = 0
Try::Tiny = 0
[Prereqs / TestRequires]
HTTP::Request::Common = 0
Test::More            = 0
[PkgVersion]
[SurgicalPodWeaver]
